<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animazioni - Il Mio Sito</title>
  <style>
    body {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      background-image: url("data:image/svg+xml,%3Csvg width='84' height='84' viewBox='0 0 84 84' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='84' height='84' fill='%230a0a0a'/%3E%3Cpath d='M -21 0 A 21 21 0 0 1 21 0' stroke='%23ffd700' stroke-width='1.5' fill='none' opacity='0.1' transform='translate(0 0) rotate(12)'/%3E%3Cpath d='M -21 0 A 21 21 0 0 1 21 0' stroke='%23ffd700' stroke-width='1.5' fill='none' opacity='0.1' transform='translate(42 0) rotate(12)'/%3E%3Cpath d='M -21 0 A 21 21 0 0 1 21 0' stroke='%23ffd700' stroke-width='1.5' fill='none' opacity='0.1' transform='translate(0 42) rotate(12)'/%3E%3Cpath d='M -21 0 A 21 21 0 0 1 21 0' stroke='%23ffd700' stroke-width='1.5' fill='none' opacity='0.1' transform='translate(42 42) rotate(12)'/%3E%3C/svg%3E");
      background-repeat: repeat;
      background-size: 84px 84px;
      min-height: 100vh;
    }
    
    /* NAVBAR (stessa di colori_home.html) */
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      margin: 20px;
      overflow: hidden;
    }
    .navbar-header {
      padding: 20px 28px;
      border-bottom: 1px solid rgba(229, 231, 235, 0.5);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar-brand {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* BREADCRUMBS (stessi stili) */
    .breadcrumb-container {
      padding: 16px 28px;
      background: rgba(255, 255, 255, 0.1);
    }
    .breadcrumb-nav {
      display: flex;
      align-items: center;
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 15px;
    }
    .breadcrumb-nav li { display: flex; align-items: center; }
    .breadcrumb-nav a {
      color: rgba(255, 255, 255, 0.95) !important;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
    }
    .breadcrumb-nav a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }
    .breadcrumb-nav .current {
      color: white !important;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      font-weight: 800;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.3);
    }
    .breadcrumb-separator {
      margin: 0 12px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
    }

    /* DROPDOWN (stessi stili) */
    .dropdown { position: relative; display: inline-block; }
    .dropdown-trigger {
      display: flex; align-items: center; gap: 8px;
      cursor: pointer; padding: 8px 12px; border-radius: 10px;
      transition: all 0.3s; color: white;
    }
    .dropdown-trigger:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-1px); }
    .dropdown-content {
      display: none; position: absolute; background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px); min-width: 220px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      border-radius: 16px; border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 1000; top: 100%; left: 0; margin-top: 8px; overflow: hidden;
    }
    .dropdown:hover .dropdown-content { display: block; }
    .dropdown-item {
      color: #374151; padding: 14px 20px; text-decoration: none;
      display: flex; align-items: center; gap: 12px; transition: all 0.3s;
      border-bottom: 1px solid rgba(229, 231, 235, 0.5); font-weight: 500;
    }
    .dropdown-item:last-child { border-bottom: none; }
    .dropdown-item:hover {
      background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white;
      transform: translateX(8px);
    }
    .dropdown-arrow {
      transition: transform 0.3s; width: 14px; height: 14px;
    }
    .dropdown:hover .dropdown-arrow { transform: rotate(180deg); }

    /* CONTENUTO */
    .content {
      padding: 32px 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }
    
    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #e0e7ff, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 0 24px 0;
      display: inline-block;
      animation: bounce 2s infinite alternate ease-in-out;
      animation-delay: 0.5s;
      letter-spacing: -0.02em;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-12px); }
    }

    p {
      color: rgba(255,255,255,0.9);
      font-size: 1.25rem;
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 32px;
      padding: 0 20px;
    }

    .card {
      aspect-ratio: 1;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      box-shadow: 0 16px 32px rgba(0,0,0,0.2);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      padding: 24px 16px;
    }

    .card:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 24px 48px rgba(0,0,0,0.3);
    }

    /* üé¨ ANIMAZIONI UNICHE PER OGNI CARD */
    .card:nth-child(1) {
      background: linear-gradient(135deg, #667eea, #764ba2);
      animation: pulse 2s infinite;
    }
    .card:nth-child(1)::after {
      content: '‚ú®'; font-size: 2rem; position: absolute; top: 20px; right: 20px;
      animation: spin 3s linear infinite;
    }

    .card:nth-child(2) {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      animation: shake 3s infinite;
    }

    .card:nth-child(3) {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      animation: float 4s ease-in-out infinite;
    }
    .card:nth-child(3)::before {
      content: ''; position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      border-radius: 50%; animation: rotate-glow 2s linear infinite;
    }

    .card:nth-child(4) {
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      animation: heartbeat 1.5s infinite;
    }

    .card:nth-child(5) {
      background: linear-gradient(135deg, #fa709a, #fee140);
      animation: wiggle 2.5s infinite;
    }
       .card:nth-child(6) {
      background: linear-gradient(135deg, #64F2A8, #AB63F2);
      animation: wiggle 2.5s infinite;
    }

    /* ANIMAZIONI CSS */
    @keyframes pulse {
      0%, 100% { box-shadow: 0 16px 32px rgba(102, 126, 234, 0.3); }
      50% { box-shadow: 0 16px 32px rgba(102, 126, 234, 0.6); }
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    @keyframes rotate-glow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes heartbeat {
      0% { transform: scale(1); }
      14% { transform: scale(1.1); }
      28% { transform: scale(1); }
      42% { transform: scale(1.1); }
      70% { transform: scale(1); }
    }
    @keyframes wiggle {
      0%, 20%, 60%, 100% { transform: rotate(0deg); }
      20%, 40% { transform: rotate(5deg); }
      40%, 60% { transform: rotate(-5deg); }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar-header">
      <div class="navbar-brand">üé¨ Animation Tools</div>
    </div>
    <div class="breadcrumb-container">
      <nav aria-label="Breadcrumb">
        <ol id="breadcrumb" class="breadcrumb-nav"></ol>
      </nav>
    </div>
  </nav>

  <!-- CONTENUTO -->
  <main class="content">
    <h1>üé¨ Generatori Animazioni</h1>
    <p style="color: rgba(255,255,255,0.9); font-size: 1.25rem; margin-bottom: 40px; max-width: 600px; margin-left: auto; margin-right: auto;">
      Crea animazioni CSS fluide e professionali con un click!
    </p>
    
    <div class="cards-container">
      <a href="animazioni_esempi.html" class="card">
        ‚ú® Esempi
      </a>
      <a href="animazioni-css.html" class="card">
        ‚ö° Animazioni Css
      </a>
      <a href="animazioni1.html" class="card">
        ‚òÅÔ∏è Animazioni
      </a>
      <a href="generatore_animazioni.html" class="card">
        üíì Generatore
      </a>
      <a href="cssanimazioni.html" class="card">
        üåÄ Animazioni Css 2
      </a>
         <a href="generatore_anime.html" class="card">
        ‚ö°  Generatore 2
      </a>
    </div>
  </main>

  <script>
    // pageData con sezione animazioni
    const pageData = {
      '/': { label: 'Home', icon: 'üè†' },
      '/animazioni': {
        label: 'Animazioni',
        icon: 'üé¨',
        children: [
            { url: '/animazioni/esempi', label: 'Esempi', icon: '‚ú®' },
      { url: '/animazioni/animecss', label: 'Anime Css', icon: '‚ö°' },
      { url: '/animazioni/animazioni', label: 'Animazioni', icon: '‚òÅÔ∏è' },
      { url: '/animazioni/generatore', label: 'Generatore ', icon: 'üíì' },
      { url: '/animazioni/animecss2', label: 'Anime CSS 2', icon: 'üåÄ' },
      { url: '/animazioni/generatore2', label: 'Generatore 2', icon: '‚ö°' }
        ]
      }
      // ... altre sezioni
    };

    // FUNZIONI BREADCRUMBS (copia dal colori_home.html)
    function createBreadcrumbs(currentPath) {
      const breadcrumbContainer = document.getElementById('breadcrumb');
      if (!breadcrumbContainer) return;
      
      breadcrumbContainer.innerHTML = '';
      const segments = getPathSegments(currentPath);

      segments.forEach((segment, index) => {
        const isLast = index === segments.length - 1;
        const segmentData = pageData[segment.path];
        if (!segmentData) return;

        const li = document.createElement('li');

        if (isLast) {
          li.innerHTML = `<span class="current"><span>${segmentData.icon}</span><span>${segmentData.label}</span></span>`;
        } else if (segmentData.children) {
          li.className = 'dropdown';
          li.innerHTML = `
            <span class="dropdown-trigger">
              <span>${segmentData.icon}</span>
              <span>${segmentData.label}</span>
              <svg class="dropdown-arrow" width="14" height="14" viewBox="0 0 12 12">
                <path d="M6 8L2 4h8l-4 4z" fill="currentColor"/>
              </svg>
            </span>
            <div class="dropdown-content">
              ${segmentData.children.map(child => `
                <a href="${mapUrlToFile(child.url)}" class="dropdown-item">
                  <span>${child.icon}</span>${child.label}
                </a>
              `).join('')}
            </div>
          `;
        } else {
          li.innerHTML = `<a href="${mapUrlToFile(segment.path)}"><span>${segmentData.icon}</span><span>${segmentData.label}</span></a>`;
        }

        breadcrumbContainer.appendChild(li);

        if (!isLast) {
          const separator = document.createElement('span');
          separator.className = 'breadcrumb-separator';
          separator.textContent = '‚Ä∫';
          breadcrumbContainer.appendChild(separator);
        }
      });
    }

    function mapUrlToFile(path) {
      switch (path) {
        case '/': return 'index.html';
         case '/animazioni': return 'animazioni_home.html';
    case '/animazioni/esempi': return 'animazioni_esempi.html';
    case '/animazioni/animecss': return 'animazioni-css.html';
    case '/animazioni/animazioni': return 'animaizoni1.html';
    case '/animazioni/animecss2': return 'cssanimation.html';
    case '/animazioni/generatore': return 'generatore_animazioni.html';
    case '/animazioni/generatore2': return 'generatore_anime.html';
        default: return 'index.html';
      }
    }

    function getPathSegments(path) {
      if (path === '/') return [{ path: '/', label: 'Home' }];
      const parts = path.split('/').filter(part => part !== '');
      let currentPath = '';
      const segments = [{ path: '/', label: 'Home' }];
      parts.forEach(part => {
        currentPath += '/' + part;
        segments.push({ path: currentPath, label: part });
      });
      return segments;
    }

    // AVVIA
    createBreadcrumbs('/animazioni');
  </script>
</body>
</html>
