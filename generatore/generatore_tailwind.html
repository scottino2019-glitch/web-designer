<!doctype html>
<html lang="it" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generatore HTML Dinamico</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
        body {
            box-sizing: border-box;
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="/_sdk/element_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full bg-gradient-to-br from-blue-50 to-indigo-100">
  <div class="max-w-4xl mx-auto p-6">
   <h1 id="main-title" class="text-4xl font-bold mb-8 text-center bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Generatore HTML Dinamico</h1>
   <div class="bg-white rounded-xl shadow-2xl p-8 mb-8">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Configura il tuo elemento</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
     <div><label class="block text-sm font-medium mb-2 text-gray-700">Tipo Elemento</label> <select id="elementType" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200"> <option value="button">Bottone</option> <option value="card">Card</option> <option value="form">Form</option> <option value="list">Lista</option> <option value="table">Tabella</option> <option value="hero">Hero Section</option> <option value="menu">Menu Navigazione</option> 
<option value="accordion">Accordion</option>
<option value="tabs">Tabs</option>
<option value="modal">Modal</option>
<option value="toast">Toast</option>
<option value="badge">Badge</option>
<option value="avatar">Avatar</option>
<option value="progress">Progress Bar</option>
<option value="breadcrumb">Breadcrumb</option>

</select>
     </div>
     <div><label class="block text-sm font-medium mb-2 text-gray-700">Colore</label> <select id="colorScheme" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200"> <option value="blue">Blu</option> <option value="green">Verde</option> <option value="red">Rosso</option> <option value="purple">Viola</option> <option value="indigo">Indigo</option> <option value="pink">Rosa</option> </select>
     </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
     <div><label class="block text-sm font-medium mb-2 text-gray-700">Testo Principale</label> <input type="text" id="mainText" placeholder="Inserisci il testo" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
     </div>
     <div><label class="block text-sm font-medium mb-2 text-gray-700">Dimensione</label> <select id="elementSize" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200"> <option value="small">Piccolo</option> <option value="medium" selected>Medio</option> <option value="large">Grande</option> </select>
     </div>
    </div>
    <div class="flex flex-wrap gap-4 mb-8"><label class="flex items-center cursor-pointer"> <input type="checkbox" id="addShadow" class="mr-2 w-4 h-4 text-blue-600"> <span class="text-gray-700">Ombra</span> </label> <label class="flex items-center cursor-pointer"> <input type="checkbox" id="addBorder" class="mr-2 w-4 h-4 text-blue-600"> <span class="text-gray-700">Bordo</span> </label> <label class="flex items-center cursor-pointer"> <input type="checkbox" id="addAnimation" class="mr-2 w-4 h-4 text-blue-600"> <span class="text-gray-700">Animazione</span> </label>
    </div><button onclick="generateElement()" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 px-8 rounded-lg font-semibold text-lg hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition-all shadow-lg"> ðŸš€ Genera Elemento HTML </button>
   </div>
   <div class="bg-gray-900 rounded-xl shadow-2xl overflow-hidden">
    <div class="bg-gray-800 px-6 py-4 flex justify-between items-center">
     <h3 class="text-white font-semibold">Codice HTML Generato</h3><button onclick="copyToClipboard()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors"> ðŸ“‹ Copia </button>
    </div>
    <div class="p-6">
     <pre id="generatedCode" class="text-green-400 text-sm overflow-auto max-h-96 whitespace-pre-wrap">Configura le opzioni sopra e clicca "Genera Elemento HTML" per vedere il codice!
                </pre>
    </div>
   </div>
  </div>
  <script>
        function generateElement() {
            const type = document.getElementById('elementType').value;
            const color = document.getElementById('colorScheme').value;
            const text = document.getElementById('mainText').value || 'Testo di esempio';
            const size = document.getElementById('elementSize').value;
            const addShadow = document.getElementById('addShadow').checked;
            const addBorder = document.getElementById('addBorder').checked;
            const addAnimation = document.getElementById('addAnimation').checked;

            let html = '';

            // Genera completamente dinamico in base al tipo
            switch(type) {
                case 'button':
                    html = buildButton(text, color, size, addShadow, addBorder, addAnimation);
                    break;
                case 'card':
                    html = buildCard(text, color, size, addShadow, addBorder, addAnimation);
                    break;
                case 'form':
                    html = buildForm(text, color, size, addShadow, addBorder, addAnimation);
                    break;
                case 'list':
                    html = buildList(text, color, size, addShadow, addBorder, addAnimation);
                    break;
                case 'table':
                    html = buildTable(text, color, size, addShadow, addBorder, addAnimation);
                    break;
                case 'hero':
                    html = buildHero(text, color, size, addShadow, addBorder, addAnimation);
                    break;
                case 'menu':
                    html = buildMenu(text, color, size, addShadow, addBorder, addAnimation);
                    break;
               case 'accordion':
                    html =
 buildAccordion(text, color, size, addShadow, addBorder, addAnimation);
                    break;
                case 'tabs':
                    html = 
buildTabs(text, color, size, addShadow, addBorder, addAnimation);
                    break;
              case 'modal':
                    html = 
buildModal(text, color, size, addShadow, addBorder, addAnimation);
                    break;
          case 'toast':
                    html = 
buildToast(text, color, size, addShadow, addBorder, addAnimation);
                    break;
          case 'badge':
                    html =
 buildBadge(text, color, size, addShadow, addBorder, addAnimation);
                    break;
         case 'avatar':
                    html = 
buildAvatar(text, color, size, addShadow, addBorder, addAnimation);
                    break;
        case 'progress':
                    html = buildProgress(text, color, size, addShadow, addBorder, addAnimation);
                    break;
           case 'breadcrumb':
                    html = buildBreadcrumb(text, color, size, addShadow, addBorder, addAnimation);
                    break;
                default:
                    html = buildButton(text, color, size, addShadow, addBorder, addAnimation);
            }

            document.getElementById('generatedCode').textContent = html;
        }

        function buildButton(text, color, size, shadow, border, animation) {
            // Costruisce completamente da zero
            let html = '<button class="';
            
            // Colori dinamici
            const colors = {
                blue: 'bg-blue-600 hover:bg-blue-700',
                green: 'bg-green-600 hover:bg-green-700', 
                red: 'bg-red-600 hover:bg-red-700',
                purple: 'bg-purple-600 hover:bg-purple-700',
                indigo: 'bg-indigo-600 hover:bg-indigo-700',
                pink: 'bg-pink-600 hover:bg-pink-700'
            };
            html += colors[color] + ' ';
            
            // Dimensioni dinamiche
            const sizes = {
                small: 'px-4 py-2 text-sm',
                medium: 'px-6 py-3 text-base', 
                large: 'px-8 py-4 text-lg'
            };
            html += sizes[size] + ' ';
            
            // Base classes
            html += 'text-white rounded-lg font-semibold transition-colors ';
            
            // Opzioni dinamiche
            if (shadow) html += 'shadow-lg hover:shadow-xl ';
            if (border) html += 'border-2 border-white border-opacity-30 ';
            if (animation) html += 'transform hover:scale-105 ';
            
            html = html.trim() + '">';
            html += escapeHtml(text);
            html += '</button>';
            
            return html;
        }

        function buildCard(text, color, size, shadow, border, animation) {
            let html = '<div class="';
            
            // Base
            html += 'bg-white rounded-lg p-6 ';
            
            // Dimensioni
            const sizes = {
                small: 'max-w-sm',
                medium: 'max-w-md',
                large: 'max-w-lg'
            };
            html += sizes[size] + ' ';
            
            // Opzioni
            if (shadow) html += 'shadow-xl ';
            if (border) {
                const borderColors = {
                    blue: 'border-2 border-blue-200',
                    green: 'border-2 border-green-200',
                    red: 'border-2 border-red-200', 
                    purple: 'border-2 border-purple-200',
                    indigo: 'border-2 border-indigo-200',
                    pink: 'border-2 border-pink-200'
                };
                html += borderColors[color] + ' ';
            }
            if (animation) html += 'transition-all hover:transform hover:scale-105 ';
            
            html = html.trim() + '">\n';
            
            // Contenuto dinamico
            const textColors = {
                blue: 'text-blue-600',
                green: 'text-green-600',
                red: 'text-red-600',
                purple: 'text-purple-600', 
                indigo: 'text-indigo-600',
                pink: 'text-pink-600'
            };
            
            html += '  <h3 class="text-xl font-bold mb-3 ' + textColors[color] + '">' + escapeHtml(text) + '</h3>\n';
            html += '  <p class="text-gray-600">Contenuto della card con descrizione e informazioni utili per l\'utente.</p>\n';
            html += '</div>';
            
            return html;
        }

        function buildForm(text, color, size, shadow, border, animation) {
            let html = '<form class="';
            
            // Base
            html += 'bg-white rounded-lg p-8 ';
            
            // Dimensioni
            const sizes = {
                small: 'max-w-sm',
                medium: 'max-w-md', 
                large: 'max-w-lg'
            };
            html += sizes[size] + ' mx-auto ';
            
            // Opzioni
            if (shadow) html += 'shadow-2xl ';
            if (border) html += 'border border-gray-200 ';
            if (animation) html += 'transition-all ';
            
            html = html.trim() + '" onsubmit="return false;">\n';
            
            // Titolo dinamico
            const titleColors = {
                blue: 'text-blue-600',
                green: 'text-green-600',
                red: 'text-red-600',
                purple: 'text-purple-600',
                indigo: 'text-indigo-600', 
                pink: 'text-pink-600'
            };
            
            html += '  <h2 class="text-2xl font-bold mb-6 text-center ' + titleColors[color] + '">' + escapeHtml(text) + '</h2>\n';
            
            // Campi dinamici
            const fields = ['Nome', 'Email', 'Messaggio'];
            const focusColors = {
                blue: 'focus:ring-blue-500 focus:border-blue-500',
                green: 'focus:ring-green-500 focus:border-green-500',
                red: 'focus:ring-red-500 focus:border-red-500',
                purple: 'focus:ring-purple-500 focus:border-purple-500',
                indigo: 'focus:ring-indigo-500 focus:border-indigo-500',
                pink: 'focus:ring-pink-500 focus:border-pink-500'
            };
            
            fields.forEach((field, index) => {
                html += '  <div class="mb-4">\n';
                html += '    <label class="block text-sm font-medium text-gray-700 mb-2">' + field + '</label>\n';
                
                if (index === 2) {
                    html += '    <textarea rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md ' + focusColors[color] + '" placeholder="Inserisci ' + field.toLowerCase() + '"></textarea>\n';
                } else {
                    const inputType = index === 1 ? 'email' : 'text';
                    html += '    <input type="' + inputType + '" class="w-full px-3 py-2 border border-gray-300 rounded-md ' + focusColors[color] + '" placeholder="Inserisci ' + field.toLowerCase() + '">\n';
                }
                html += '  </div>\n';
            });
            
            // Bottone dinamico
            const buttonColors = {
                blue: 'bg-blue-600 hover:bg-blue-700',
                green: 'bg-green-600 hover:bg-green-700',
                red: 'bg-red-600 hover:bg-red-700',
                purple: 'bg-purple-600 hover:bg-purple-700',
                indigo: 'bg-indigo-600 hover:bg-indigo-700',
                pink: 'bg-pink-600 hover:bg-pink-700'
            };
            
            html += '  <button type="submit" class="w-full ' + buttonColors[color] + ' text-white py-3 px-4 rounded-md font-semibold transition-colors">Invia</button>\n';
            html += '</form>';
            
            return html;
        }

        function buildList(text, color, size, shadow, border, animation) {
            let html = '<ul class="';
            
            // Base
            html += 'bg-white rounded-lg p-6 ';
            
            // Dimensioni
            const sizes = {
                small: 'max-w-sm text-sm',
                medium: 'max-w-md text-base',
                large: 'max-w-lg text-lg'
            };
            html += sizes[size] + ' ';
            
            // Opzioni
            if (shadow) html += 'shadow-lg ';
            if (border) html += 'border border-gray-200 ';
            if (animation) html += 'transition-all ';
            
            html = html.trim() + '">\n';
            
            // Elementi dinamici
            const items = text.split(',').map(item => item.trim()).filter(item => item);
            if (items.length === 0) {
                items.push('Elemento 1', 'Elemento 2', 'Elemento 3');
            }
            
            const bulletColors = {
                blue: 'text-blue-600',
                green: 'text-green-600', 
                red: 'text-red-600',
                purple: 'text-purple-600',
                indigo: 'text-indigo-600',
                pink: 'text-pink-600'
            };
            
            items.forEach((item, index) => {
                html += '  <li class="flex items-center py-2';
                if (index < items.length - 1) html += ' border-b border-gray-100';
                html += '">\n';
                html += '    <span class="w-2 h-2 ' + bulletColors[color] + ' bg-current rounded-full mr-3 flex-shrink-0"></span>\n';
                html += '    <span>' + escapeHtml(item) + '</span>\n';
                html += '  </li>\n';
            });
            
            html += '</ul>';
            
            return html;
        }

        function buildTable(text, color, size, shadow, border, animation) {
            let html = '<div class="';
            
            // Container
            html += 'bg-white rounded-lg overflow-hidden ';
            
            // Dimensioni
            const sizes = {
                small: 'max-w-2xl text-sm',
                medium: 'max-w-4xl text-base',
                large: 'max-w-6xl text-lg'
            };
            html += sizes[size] + ' ';
            
            // Opzioni
            if (shadow) html += 'shadow-xl ';
            if (border) html += 'border border-gray-200 ';
            if (animation) html += 'transition-all ';
            
            html = html.trim() + '">\n';
            
            // Header dinamico
            const headerColors = {
                blue: 'bg-blue-50',
                green: 'bg-green-50',
                red: 'bg-red-50', 
                purple: 'bg-purple-50',
                indigo: 'bg-indigo-50',
                pink: 'bg-pink-50'
            };
            
            html += '  <table class="w-full">\n';
            html += '    <thead class="' + headerColors[color] + '">\n';
            html += '      <tr>\n';
            html += '        <th class="px-6 py-3 text-left font-semibold text-gray-700">Nome</th>\n';
            html += '        <th class="px-6 py-3 text-left font-semibold text-gray-700">Email</th>\n';
            html += '        <th class="px-6 py-3 text-left font-semibold text-gray-700">Ruolo</th>\n';
            html += '      </tr>\n';
            html += '    </thead>\n';
            html += '    <tbody class="divide-y divide-gray-200">\n';
            
            // Righe dinamiche
            const sampleData = [
                ['Mario Rossi', 'mario@email.com', 'Admin'],
                ['Laura Bianchi', 'laura@email.com', 'User'], 
                ['Giuseppe Verdi', 'giuseppe@email.com', 'Editor']
            ];
            
            sampleData.forEach(row => {
                html += '      <tr class="hover:bg-gray-50">\n';
                row.forEach(cell => {
                    html += '        <td class="px-6 py-4 text-gray-900">' + escapeHtml(cell) + '</td>\n';
                });
                html += '      </tr>\n';
            });
            
            html += '    </tbody>\n';
            html += '  </table>\n';
            html += '</div>';
            
            return html;
        }

        function buildHero(text, color, size, shadow, border, animation) {
            let html = '<section class="';
            
            // Gradiente dinamico
            const gradients = {
                blue: 'bg-gradient-to-r from-blue-600 to-blue-800',
                green: 'bg-gradient-to-r from-green-600 to-green-800',
                red: 'bg-gradient-to-r from-red-600 to-red-800',
                purple: 'bg-gradient-to-r from-purple-600 to-purple-800',
                indigo: 'bg-gradient-to-r from-indigo-600 to-indigo-800',
                pink: 'bg-gradient-to-r from-pink-600 to-pink-800'
            };
            html += gradients[color] + ' text-white ';
            
            // Dimensioni
            const sizes = {
                small: 'py-12',
                medium: 'py-20',
                large: 'py-32'
            };
            html += sizes[size] + ' ';
            
            // Opzioni
            if (shadow) html += 'shadow-2xl ';
            if (border) html += 'border-b-4 border-white border-opacity-30 ';
            if (animation) html += 'transition-all ';
            
            html = html.trim() + '">\n';
            
            // Contenuto dinamico
            html += '  <div class="max-w-4xl mx-auto px-4 text-center">\n';
            html += '    <h1 class="text-5xl font-bold mb-6">' + escapeHtml(text || 'Titolo Hero Principale') + '</h1>\n';
            html += '    <p class="text-xl mb-8 opacity-90">Sottotitolo accattivante che descrive il tuo servizio o prodotto in modo coinvolgente</p>\n';
            
            // Bottone CTA dinamico
            html += '    <button class="bg-white text-' + color + '-600 hover:bg-gray-100 px-8 py-4 rounded-lg font-semibold text-lg transition-all transform hover:scale-105 shadow-lg">\n';
            html += '      ðŸš€ Inizia Ora\n';
            html += '    </button>\n';
            html += '  </div>\n';
            html += '</section>';
            
            return html;
        }

        function buildMenu(text, color, size, shadow, border, animation) {
            let html = '<nav class="';
            
            // Colori dinamici
            const navColors = {
                blue: 'bg-blue-600',
                green: 'bg-green-600',
                red: 'bg-red-600',
                purple: 'bg-purple-600',
                indigo: 'bg-indigo-600',
                pink: 'bg-pink-600'
            };
            html += navColors[color] + ' text-white ';
            
            // Opzioni
            if (shadow) html += 'shadow-lg ';
            if (border) html += 'border-b-4 border-white border-opacity-20 ';
            if (animation) html += 'transition-all ';
            
            html = html.trim() + '">\n';
            
            // Container dinamico
            html += '  <div class="max-w-7xl mx-auto px-4">\n';
            html += '    <div class="flex justify-between items-center ';
            
            // Dimensioni
            const sizes = {
                small: 'py-3',
                medium: 'py-4',
                large: 'py-6'
            };
            html += sizes[size] + '">\n';
            
            // Logo/Brand dinamico
            const textSizes = {
                small: 'text-lg',
                medium: 'text-xl',
                large: 'text-2xl'
            };
            html += '      <div class="' + textSizes[size] + ' font-bold">' + escapeHtml(text || 'Brand') + '</div>\n';
            
            // Menu items dinamici
            html += '      <div class="hidden md:flex space-x-8">\n';
            const menuItems = ['Home', 'Servizi', 'Chi Siamo', 'Portfolio', 'Contatti'];
            
            menuItems.forEach(item => {
                html += '        <a href="#" class="hover:text-gray-200 transition-colors font-medium">' + item + '</a>\n';
            });
            
            html += '      </div>\n';
            
            // Mobile menu button
            html += '      <div class="md:hidden">\n';
            html += '        <button class="text-white hover:text-gray-200 transition-colors">\n';
            html += '          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">\n';
            html += '            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>\n';
            html += '          </svg>\n';
            html += '        </button>\n';
            html += '      </div>\n';
            
            html += '    </div>\n';
            html += '  </div>\n';
            html += '</nav>';
            
            return html;
        }

function buildAccordion(text, color, size, shadow, border, animation) {
    let html = '<details class="';

    const sizes = {
        small: 'max-w-sm text-sm',
        medium: 'max-w-md text-base',
        large: 'max-w-lg text-lg'
    };
    html += sizes[size] + ' ';

    if (shadow) html += 'shadow-lg ';
    if (border) html += 'border border-gray-200 ';
    if (animation) html += 'transition-all ';

    html += 'bg-white rounded-lg p-4 ';
    html = html.trim() + '">';
    html += '<summary class="font-bold cursor-pointer">';
    html += escapeHtml(text || "Titolo accordion");
    html += '</summary>';
    html += '<div class="mt-2 text-gray-700">Contenuto dell\'accordion. Personalizzabile a piacere.</div>';
    html += '</details>';

    return html;
}

function buildTabs(text, color, size, shadow, border, animation) {
    let html = '<div class="bg-white rounded-lg p-4 ';
    const sizes = { small: 'text-sm', medium: 'text-base', large: 'text-lg' };
    html += sizes[size] + ' ';
    if (shadow) html += 'shadow-md ';
    if (border) html += 'border border-gray-200 ';
    if (animation) html += 'transition-all ';
    html = html.trim() + '">';

    const tabActive = {
        blue: 'border-b-2 border-blue-600 text-blue-600',
        green: 'border-b-2 border-green-600 text-green-600',
        red: 'border-b-2 border-red-600 text-red-600',
        purple: 'border-b-2 border-purple-600 text-purple-600',
        indigo: 'border-b-2 border-indigo-600 text-indigo-600',
        pink: 'border-b-2 border-pink-600 text-pink-600'
    };

    html += '<div class="flex space-x-6 mb-4 border-b">';
    html += '<button class="py-2 px-4 font-semibold ' + tabActive[color] + ' ' + sizes[size] + '">Tab 1</button>';
    html += '<button class="py-2 px-4 text-gray-600 hover:text-gray-900 ' + sizes[size] + '">Tab 2</button>';
    html += '<button class="py-2 px-4 text-gray-600 hover:text-gray-900 ' + sizes[size] + '">Tab 3</button>';
    html += '</div>';

    html += '<div class="' + sizes[size] + ' text-gray-700">';
    html += 'Contenuto di Tab 1: ' + escapeHtml(text || "Testo dimostrativo delle tabs.") + '</div>';
    html += '</div>';

    return html;
}

function buildModal(text, color, size, shadow, border, animation) {
    let html = '<div class="fixed inset-0 flex items-center justify-center z-50">';
    html += '<div class="fixed inset-0 bg-black bg-opacity-40"></div>';
    const sizes = { small: 'max-w-sm', medium: 'max-w-md', large: 'max-w-lg' };
    const headerColors = {
        blue: 'bg-blue-600', green: 'bg-green-600', red: 'bg-red-600',
        purple: 'bg-purple-600', indigo: 'bg-indigo-600', pink: 'bg-pink-600'
    };
    html += '<div class="bg-white rounded-xl ' + sizes[size] + ' p-6 ';
    if (shadow) html += 'shadow-2xl ';
    if (border) html += 'border border-gray-200 ';
