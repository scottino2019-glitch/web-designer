slide: ` <style>
    .slider-container {

</style>
  <body class="bg-gray-100 p-8">
  <div class="max-w-xl mx-auto bg-white shadow-xl rounded-2xl overflow-hidden">
    <div class="slider-container">
      <img class="slide active" src="https://picsum.photos/seed/one/800/400" alt="Slide 1">
      <img class="slide" src="https://picsum.photos/seed/two/800/400" alt="Slide 2">
      <img class="slide" src="https://picsum.photos/seed/three/800/400" alt="Slide 3">
    </div>
    <div class="flex justify-between p-4">
      <button id="prev" class="px-4 py-2 bg-slate-900 text-white rounded-lg hover:bg-slate-800 transition-all duration-200">‚Üê Precedente</button>
      <button id="next" class="px-4 py-2 bg-slate-900 text-white rounded-lg hover:bg-slate-800 transition-all duration-200">Successivo ‚Üí</button>
    </div>
  </div>

script
  const slides = [...document.querySelectorAll('.slide')]; 
  let i = 0;
  function show(n) {
    slides[i].classList.remove('active'); 
    i = (n + slides.length) % slides.length; 
    slides[i].classList.add('active'); 
  }
  document.getElementById('prev').onclick = () => show(i - 1);
  document.getElementById('next').onclick = () => show(i + 1);
  setInterval(() => show(i + 1), 4000);
/script`,
sito: ` <nav class="max-w-3xl mx-auto bg-white rounded-2xl shadow p-4 flex gap-4">
    <button data-page="home" class="tab px-3 py-2 rounded bg-slate-900 text-white">Home</button>

script
  const routes = {
    home: "<h2 class='text-xl font-bold'>Benvenuto</h2><p>Questa √® una mini SPA senza ricaricare la pagina.</p>",
    news: "<h2 class='text-xl font-bold'>Notizie</h2><ul class='list-disc pl-5'><li>Breaking 1</li><li>Breaking 2</li></ul>",
    books: "<h2 class='text-xl font-bold'>Libri</h2><p>Elenco libri consigliati‚Ä¶</p>",
    movies: "<h2 class='text-xl font-bold'>Cinema</h2><p>Trailer e recensioni‚Ä¶</p>"
  };
  const view = document.getElementById('view');
  function navigate(hash){ const page = (hash||'#home').slice(1); view.innerHTML = routes[page]||"<h2>404</h2>"; document.querySelectorAll('.tab').forEach(b=>b.classList.toggle('bg-slate-900', b.dataset.page===page)); document.querySelectorAll('.tab').forEach(b=>b.classList.toggle('text-white', b.dataset.page===page)); }
  window.addEventListener('hashchange', ()=>navigate(location.hash));
  document.querySelectorAll('.tab').forEach(btn=>btn.addEventListener('click', ()=>location.hash = btn.dataset.page));
  navigate(location.hash);
/script `,

timeline:  `<div class="max-w-2xl mx-auto p-4">
  <h3 class="text-xl font-bold text-center mb-6">Il Nostro Processo</h3>
  <div class="relative">
    <div class="absolute left-4 top-0 bottom-0 w-1 bg-gray-200" id="progress-line"></div>
    
    <div class="timeline-step relative flex items-start mb-8 cursor-pointer" onclick="activateStep(0)">
      <div class="step-circle flex-shrink-0 w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center transition-colors" id="circle-0">

      </div>
      <div class="ml-6">

    <div class="timeline-step relative flex items-start mb-8 cursor-pointer" onclick="activateStep(1)">
      <div class="step-circle flex-shrink-0 w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center transition-colors" id="circle-1">
        <span class="text-white text-sm font-bold">2</span>
      </div>
      <div class="ml-6">
        <h4 class="text-lg font-semibold text-gray-900">Design</h4>
        <p class="text-gray-600 step-content hidden" id="content-1">Creiamo mockup e prototipi per visualizzare la soluzione.</p>
      </div>
    </div>
    
    <div class="timeline-step relative flex items-start mb-8 cursor-pointer" onclick="activateStep(2)">
      <div class="step-circle flex-shrink-0 w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center transition-colors" id="circle-2">
        <span class="text-white text-sm font-bold">3</span>
      </div>
      <div class="ml-6">
        <h4 class="text-lg font-semibold text-gray-900">Sviluppo</h4>
        <p class="text-gray-600 step-content hidden" id="content-2">Implementiamo la soluzione con le migliori tecnologie.</p>
      </div>
    </div>
  </div>
</div>

script
let currentStep = -1;

function activateStep(stepIndex) {
  // Reset all steps
  for (let i = 0; i <= 2; i++) {
    document.getElementById('circle-' + i).className = 'step-circle flex-shrink-0 w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center transition-colors';
    document.getElementById('content-' + i).classList.add('hidden');
  }
  
  // Activate clicked step
  if (currentStep !== stepIndex) {

  script
    document.addEventListener('DOMContentLoaded', () => {
  const tablist = document.querySelector('[role="tablist"]');
  const tabs = tablist.querySelectorAll('[role="tab"]');
  const panels = document.querySelectorAll('[role="tabpanel"]');

  tabs.forEach(tab => {
    tab.addEventListener('click', activateTab);
    tab.addEventListener('keydown', handleKeyboard);
  });

  function activateTab(event) {
    const tab = event.currentTarget;
    const targetId = tab.getAttribute('aria-controls');
    const targetPanel = document.getElementById(targetId);

    // Reset tutti
    tabs.forEach(t => {
      t.setAttribute('aria-selected', 'false');
      t.setAttribute('tabindex', '-1');
      t.classList.remove('border-blue-600', 'text-blue-600');
      t.classList.add('border-transparent', 'text-gray-600');
    });
    panels.forEach(p => {
      p.classList.add('hidden');
    });

    // Attiva selezionato
    tab.setAttribute('aria-selected', 'true');
    tab.setAttribute('tabindex', '0');
    tab.classList.remove('border-transparent', 'text-gray-600');
    tab.classList.add('border-blue-600', 'text-blue-600');
    targetPanel.classList.remove('hidden');
    targetPanel.focus();
  }

  function handleKeyboard(event) {
    const tab = event.currentTarget;
    const tabsArray = Array.from(tabs);
    const currentIndex = tabsArray.indexOf(tab);

    if (event.key === 'ArrowRight') {
      const nextIndex = (currentIndex + 1) % tabsArray.length;
      tabsArray[nextIndex].focus();
    } else if (event.key === 'ArrowLeft') {
      const prevIndex = (currentIndex - 1 + tabsArray.length) % tabsArray.length;
      tabsArray[prevIndex].focus();
    } else if (event.key === 'Home') {
      tabsArray[0].focus();
    } else if (event.key === 'End') {
      tabsArray[tabsArray.length - 1].focus();
    }
  }
});
  /script`,

script 
    document.addEventListener('DOMContentLoaded', () => {
  const tablist = document.querySelector('[role="tablist"]');
  const tabs = tablist.querySelectorAll('[role="tab"]');
  const panels = document.querySelectorAll('[role="tabpanel"]');

  // Mostra primo panel all'avvio
  panels[0].classList.remove('hidden');

  tabs.forEach((tab, index) => {
    tab.addEventListener('click', () => activateTab(index));
    tab.addEventListener('keydown', (e) => handleKeyboard(e, index));
  });

  function activateTab(activeIndex) {
    // Reset tabs
    tabs.forEach((t, i) => {
      t.setAttribute('aria-selected', (i === activeIndex).toString());
      t.setAttribute('tabindex', i === activeIndex ? '0' : '-1');
      if (i === activeIndex) {
        t.classList.remove('border-transparent');
        t.classList.add('border-blue-600', 'text-blue-600');
      } else {
        t.classList.remove('border-blue-600', 'text-blue-600');
        t.classList.add('border-transparent');
      }
    });

    // Reset panels
    panels.forEach((p, i) => {
      p.classList.toggle('hidden', i !== activeIndex);
    });
  }

  function handleKeyboard(event, currentIndex) {
    const tabsArray = Array.from(tabs);
    let newIndex;
    
    switch(event.key) {
      case 'ArrowDown': newIndex = (currentIndex + 1) % tabsArray.length; break;
      case 'ArrowUp': newIndex = (currentIndex - 1 + tabsArray.length) % tabsArray.length; break;
      case 'Home': newIndex = 0; break;
      case 'End': newIndex = tabsArray.length - 1; break;
      default: return;
    }
    
    tabsArray[newIndex].focus();
    activateTab(newIndex);
    event.preventDefault();
  }
});
/script`,

script
  document.addEventListener('DOMContentLoaded', function () {
    const tabButtons = document.querySelectorAll('#defaultTab [data-tabs-target]');
    const tabPanels  = document.querySelectorAll('#defaultTabContent [role="tabpanel"]');

    function activateTab(button) {
      const targetSelector = button.getAttribute('data-tabs-target');
      const targetPanel = document.querySelector(targetSelector);

      // reset all buttons
      tabButtons.forEach((btn) => {
        btn.classList.remove('text-fg-brand', 'bg-neutral-tertiary');
        btn.setAttribute('aria-selected', 'false');
      });

      // hide all panels
      tabPanels.forEach((panel) => {
        panel.classList.add('hidden');
      });

      // activate current button
      button.classList.add('text-fg-brand');
      button.setAttribute('aria-selected', 'true');

      // show current panel
      if (targetPanel) {
        targetPanel.classList.remove('hidden');
      }
    }

    // click handler
    tabButtons.forEach((button) => {
      button.addEventListener('click', () => {
        activateTab(button);
      });
    });

    // tab iniziale (About)
    const defaultTabButton = document.querySelector('#about-tab');
    if (defaultTabButton) {
      activateTab(defaultTabButton);
    }
  });
/script`,

document.addEventListener('DOMContentLoaded', function() {
  const contents = {
    0: 'content-home',
    1: 'content-upload', 
    2: 'content-chat',
    3: 'content-search',
    4: 'content-profile'
  };
  
  const navItems = document.querySelectorAll('.inline-flex.flex-col.items-center');
  
  navItems.forEach((nav, index) => {
    nav.addEventListener('click', function(e) {
      e.preventDefault();
      
      // Reset visuale nav
      navItems.forEach(n => {
        n.classList.remove('text-white','bg-blue-700/50','shadow-lg');
        n.classList.add('text-blue-300');
        const svg = n.querySelector('svg');
        if(svg) svg.classList.remove('scale-110');
      });
      
      // Attiva nav cliccato
      this.classList.remove('text-blue-300');
      this.classList.add('text-white','bg-blue-700/50','shadow-lg');
      const svg = this.querySelector('svg');
      if(svg) svg.classList.add('scale-110');
      
      // Nascondi TUTTI contenuti
      Object.values(contents).forEach(id => {
        const el = document.getElementById(id);
        if(el) el.classList.add('hidden');
      });
      
      // Mostra contenuto CORRISPONDENTE
      const targetId = contents[index];
      const targetContent = document.getElementById(targetId);
      if(targetContent) {
        targetContent.classList.remove('hidden');
      }
    });
  });
  
  // Home attivo all'avvio
  navItems[0]?.click();
});
/script`,

    document.addEventListener('DOMContentLoaded', () => {
        const openModalBtn = document.getElementById('openModal');
        const closeModalBtn = document.getElementById('closeModal');
        const modal = document.getElementById('modal');

        if (openModalBtn && closeModalBtn && modal) {
            openModalBtn.addEventListener('click', () => {
                modal.classList.remove('hidden');
                modal.classList.add('flex'); // Assicurati che sia visualizzato come flex container
            });

            closeModalBtn.addEventListener('click', () => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            });

            // Chiudi la modale cliccando fuori di essa
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }
            });

            // Chiudi la modale con il tasto ESC
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && !modal.classList.contains('hidden')) {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }
            });
        }
    });
