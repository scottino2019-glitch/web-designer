  <script>
    let currentPattern = 'circles';
    let size = 40;
    let density = 15;
    let rotation = 0;
    let opacity = 100;
    let color1 = '#6366f1';
    let color2 = '#ec4899';
    let color3 = '#f59e0b';
    let bgColor = '#f8fafc';

    const canvas = document.getElementById('patternCanvas');
    const ctx = canvas.getContext('2d');

    function drawPattern() {
      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const cols = Math.floor(canvas.width / density);
      const rows = Math.floor(canvas.height / density);

      for (let i = 0; i < cols; i++) {
        for (let j = 0; j < rows; j++) {
          const x = i * density;
          const y = j * density;
          const centerX = x + density / 2;
          const centerY = y + density / 2;
          
          // Scegli il colore in base alla posizione
          let fillColor;
          const colorIndex = (i + j) % 3;
          if (colorIndex === 0) fillColor = color1;
          else if (colorIndex === 1) fillColor = color2;
          else fillColor = color3;
          
          // Applica opacit√†
          const alpha = opacity / 100;
          const rgb = hexToRgb(fillColor);
          ctx.fillStyle = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${alpha})`;

          ctx.save();
          ctx.translate(centerX, centerY);
          ctx.rotate((rotation * Math.PI) / 180);
          ctx.translate(-centerX, -centerY);

          switch (currentPattern) {
            case 'circles':
              ctx.beginPath();
              ctx.arc(centerX, centerY, size / 2, 0, Math.PI * 2);
              ctx.fill();
              break;
            case 'squares':
              ctx.fillRect(centerX - size / 2, centerY - size / 2, size, size);
              break;
            case 'triangles':
              ctx.beginPath();
              ctx.moveTo(centerX, centerY - size / 2);
              ctx.lineTo(centerX - size / 2, centerY + size / 2);
              ctx.lineTo(centerX + size / 2, centerY + size / 2);
              ctx.closePath();
              ctx.fill();
              break;
            case 'hexagons':
              const hexSize = size / 2;
              ctx.beginPath();
              for (let k = 0; k < 6; k++) {
                const angle = (Math.PI / 3) * k;
                const hx = centerX + hexSize * Math.cos(angle);
                const hy = centerY + hexSize * Math.sin(angle);
                if (k === 0) ctx.moveTo(hx, hy);
                else ctx.lineTo(hx, hy);
              }
              ctx.closePath();
              ctx.fill();
              break;
            case 'waves':
              ctx.beginPath();
              const waveWidth = size;
              const waveHeight = size / 3;
              ctx.moveTo(centerX - waveWidth / 2, centerY);
              ctx.bezierCurveTo(
                centerX - waveWidth / 4, centerY - waveHeight,
                centerX + waveWidth / 4, centerY + waveHeight,
                centerX + waveWidth / 2, centerY
              );
              ctx.strokeStyle = ctx.fillStyle;
              ctx.lineWidth = 3;
              ctx.stroke();
              break;
            case 'stars':
              const spikes = 5;
              const outerRadius = size / 2;
              const innerRadius = size / 4;
              ctx.beginPath();
              for (let k = 0; k < spikes * 2; k++) {
                const radius = k % 2 === 0 ? outerRadius : innerRadius;
                const angle = (k * Math.PI) / spikes;
                const sx = centerX + Math.cos(angle - Math.PI / 2) * radius;
                const sy = centerY + Math.sin(angle - Math.PI / 2) * radius;
                if (k === 0) ctx.moveTo(sx, sy);
                else ctx.lineTo(sx, sy);
              }
              ctx.closePath();
              ctx.fill();
              break;
            case 'dots':
              const dotSize = size / 4;
              ctx.beginPath();
              ctx.arc(centerX, centerY, dotSize, 0, Math.PI * 2);
              ctx.fill();
              ctx.beginPath();
              ctx.arc(centerX - size / 3, centerY - size / 3, dotSize / 2, 0, Math.PI * 2);
              ctx.fill();
              ctx.beginPath();
              ctx.arc(centerX + size / 3, centerY + size / 3, dotSize / 2, 0, Math.PI * 2);
              ctx.fill();
              break;
            case 'diamonds':
              ctx.beginPath();
              ctx.moveTo(centerX, centerY - size / 2);
              ctx.lineTo(centerX + size / 2, centerY);
              ctx.lineTo(centerX, centerY + size / 2);
              ctx.lineTo(centerX - size / 2, centerY);
              ctx.closePath();
              ctx.fill();
              break;
            case 'zigzag':
              ctx.beginPath();
              const zigSize = size / 3;
              ctx.moveTo(centerX - size / 2, centerY);
              ctx.lineTo(centerX - size / 4, centerY - zigSize);
              ctx.lineTo(centerX, centerY);
              ctx.lineTo(centerX + size / 4, centerY + zigSize);
              ctx.lineTo(centerX + size / 2, centerY);
              ctx.strokeStyle = ctx.fillStyle;
              ctx.lineWidth = 3;
              ctx.stroke();
              break;
            case 'crosses':
              const crossSize = size / 2;
              const crossWidth = size / 5;
              ctx.fillRect(centerX - crossWidth / 2, centerY - crossSize, crossWidth, crossSize * 2);
              ctx.fillRect(centerX - crossSize, centerY - crossWidth / 2, crossSize * 2, crossWidth);
              break;
            case 'overlapping':
              ctx.globalAlpha = 0.6;
              ctx.beginPath();
              ctx.arc(centerX - size / 4, centerY, size / 3, 0, Math.PI * 2);
              ctx.fill();
              ctx.beginPath();
              ctx.arc(centerX + size / 4, centerY, size / 3, 0, Math.PI * 2);
              ctx.fill();
              ctx.globalAlpha = 1;
              break;
            case 'gradient':
              const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, size / 2);
              gradient.addColorStop(0, ctx.fillStyle);
              gradient.addColorStop(1, bgColor);
              ctx.fillStyle = gradient;
              ctx.beginPath();
              ctx.arc(centerX, centerY, size / 2, 0, Math.PI * 2);
              ctx.fill();
              break;
          }

          ctx.restore();
        }
      }
    }

    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
      } : { r: 0, g: 0, b: 0 };
    }

    function updatePattern(type) {
      currentPattern = type;
      const patternButtons = ['circles', 'squares', 'triangles', 'hexagons', 'waves', 'stars', 'dots', 'diamonds', 'zigzag', 'crosses', 'overlapping', 'gradient'];
      patternButtons.forEach(id => {
        const btn = document.getElementById(id);
        if (btn) {
          if (id === type) {
            btn.classList.add('active');
          } else {
            btn.classList.remove('active');
          }
        }
      });
      drawPattern();
    }

    document.getElementById('circles').addEventListener('click', () => updatePattern('circles'));
    document.getElementById('squares').addEventListener('click', () => updatePattern('squares'));
    document.getElementById('triangles').addEventListener('click', () => updatePattern('triangles'));
    document.getElementById('hexagons').addEventListener('click', () => updatePattern('hexagons'));
    document.getElementById('waves').addEventListener('click', () => updatePattern('waves'));
    document.getElementById('stars').addEventListener('click', () => updatePattern('stars'));
    document.getElementById('dots').addEventListener('click', () => updatePattern('dots'));
    document.getElementById('diamonds').addEventListener('click', () => updatePattern('diamonds'));
    document.getElementById('zigzag').addEventListener('click', () => updatePattern('zigzag'));
    document.getElementById('crosses').addEventListener('click', () => updatePattern('crosses'));
    document.getElementById('overlapping').addEventListener('click', () => updatePattern('overlapping'));
    document.getElementById('gradient').addEventListener('click', () => updatePattern('gradient'));

    document.getElementById('sizeSlider').addEventListener('input', (e) => {
      size = parseInt(e.target.value);
      document.getElementById('sizeValue').textContent = size;
      drawPattern();
    });

    document.getElementById('densitySlider').addEventListener('input', (e) => {
      density = parseInt(e.target.value);
      document.getElementById('densityValue').textContent = density;
      drawPattern();
    });
