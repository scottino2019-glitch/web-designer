    /* NAVBAR */

}
.breadcrumb-nav .current {

  padding: 8px 12px;

}
    .breadcrumb-separator {

    /* DROPDOWN */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-trigger {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 10px;
      transition: all 0.3s;
      color: white;
    }
    .dropdown-trigger:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      min-width: 220px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 1000;
      top: 100%;
      left: 0;
      margin-top: 8px;
      overflow: hidden;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-item {
      color: #374151;
      padding: 14px 20px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s;
      border-bottom: 1px solid rgba(229, 231, 235, 0.5);
      font-weight: 500;
    }
    .dropdown-item:last-child {
      border-bottom: none;
    }
    .dropdown-item:hover {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      transform: translateX(8px);
    }
    .dropdown-arrow {
      transition: transform 0.3s;
      width: 14px;
      height: 14px;
    }
    .dropdown:hover .dropdown-arrow {
      transform: rotate(180deg);
    }

/* ANIMAZIONE BOUNCE */
@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {
    transform: translateY(0);
  }
  40% {
    transform: translateY(-20px);
  }
  60% {
    transform: translateY(-12px);
  }
}

h2 {

  /* LA TUA ANIMAZIONE */

  animation-duration: 2s;        /* ‚Üê ridotto da 5s (troppo lento) */
  animation-delay: 0.5s;         /* ‚Üê piccolo delay */
  animation-iteration-count: infinite;  /* ‚Üê infinito invece di 10 */
  animation-direction: alternate;
  animation-timing-function: ease-in-out;
  animation-fill-mode: both;
}

  <script>
       // breadcrumbs
const pageData = {
  '/': {
    label: 'Home',
    icon: 'üè†'
  },
  '/layout/': {
    label: 'Layout',
    icon: 'üì±'
    children: [
          { url: '/layout/pattern', label: 'Pattern', icon: 'üåà' },
          { url: '/layout/generatore', label: 'Generatore Grid', icon: 'üì±' },
          { url: '/layout/generatore2', label: 'Generatore Grid-Flex', icon: 'üì±' },
          { url: '/layout/generatore3', label: 'Generatore Flex-grid', icon: 'üì±' },
          { url: '/layout/layout', label: 'layout', icon: Layout'üñåÔ∏è' },
          { url: '/layout/parallax', label: 'parallax', icon: Layout'üèÑ' },
                 { url: '/layout/glassmorph', label: 'glassmorph', icon: Layout'üîÆ' },
        
        ]  }
  // Aggiungi qui altre lingue quando le crei:
  // '/cinese/': { label: 'Cinese', icon: 'üá®üá≥' },
  // '/coreano/': { label: 'Coreano', icon: 'üá∞üá∑' },
};

function createBreadcrumbs(currentPath) {
  const breadcrumbContainer = document.getElementById('breadcrumb');
  if (!breadcrumbContainer) return;
  
  breadcrumbContainer.innerHTML = '';

  const segments = getPathSegments(currentPath);

  segments.forEach((segment, index) => {
    const isLast = index === segments.length - 1;
    const segmentData = pageData[segment.path];
    if (!segmentData) return;

    const li = document.createElement('li');

    if (isLast) {
      li.innerHTML = `
        <span class="current">
          <span>${segmentData.icon}</span>
          <span>${segmentData.label}</span>
        </span>
      `;
    } else {
      li.innerHTML = `
        <a href="${mapUrlToFile(segment.path)}">
          <span>${segmentData.icon}</span>
          <span>${segmentData.label}</span>
        </a>
      `;
    }

    breadcrumbContainer.appendChild(li);

    if (!isLast) {
      const separator = document.createElement('span');
      separator.className = 'breadcrumb-separator';
      separator.textContent = '‚Ä∫';
      breadcrumbContainer.appendChild(separator);
    }
  });
}

function mapUrlToFile(path) {
  switch (path) {
    case '/': return 'https://scottino2019-glitch.github.io/web-designer/index.html';
    case '/template/': return 'template.html';
    case '/layout': return 'layout_home.html';
    case '/layout/pattern': return 'patterngeneretor.html.html';
    case '/layout/generatore': return 'gridlayoutgenerator.html';
    case '/layout/generatore2': return 'generatore_grid_flex.html';
    case '/layout/generatore3': return 'gen_grid_flex.html';
   case '/layout/parallax': return 'parallax-generator.html';
    case '/layout/glassmorph': return 'Glassmorphims.html';
    case '/layout/layout': return 'layout.html';   
    default: return 'https://scottino2019-glitch.github.io/web-designer/index.html';
  }
}

function getPathSegments(path) {
  if (path === '/') {
    return [{ path: '/', label: 'Home' }];
  }
  const segments = [];
  const parts = path.split('/').filter(part => part !== '');
  let currentPath = '';
  segments.push({ path: '/', label: 'Home' });
  parts.forEach(part => {
    currentPath += '/' + part;
    segments.push({ path: currentPath + '/', label: part });
  });
  return segments;
}

// AVVIA breadcrumbs Home
createBreadcrumbs('/layout');  </script>
