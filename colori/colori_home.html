    /* BREADCRUMBS */
    .breadcrumb-container {
      padding: 16px 28px;
      background: rgba(255, 255, 255, 0.1);
    }
    .breadcrumb-nav {
      display: flex;
      align-items: center;
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 15px;
    }
    .breadcrumb-nav li {
      display: flex;

    }
    .breadcrumb-nav a {
  color: rgba(255, 255, 255, 0.95) !important;
  text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  text-decoration: none;
  padding: 8px 12px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: all 0.3s;
  backdrop-filter: blur(10px);
}
.breadcrumb-nav .current {

  font-weight: 800;
  padding: 8px 12px;
  display: flex;
  align-items: center;
  gap: 8px;

}
    .breadcrumb-separator {
      margin: 0 12px;

      font-weight: 300;
    }

    /* DROPDOWN */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-trigger {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 10px;
      transition: all 0.3s;
      color: white;
    }
    .dropdown-trigger:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      min-width: 220px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 1000;
      top: 100%;
      left: 0;
      margin-top: 8px;
      overflow: hidden;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-item {
      color: #374151;
      padding: 14px 20px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s;
      border-bottom: 1px solid rgba(229, 231, 235, 0.5);
      font-weight: 500;
    }
    .dropdown-item:last-child {
      border-bottom: none;
    }
    .dropdown-item:hover {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      transform: translateX(8px);
    }
    .dropdown-arrow {
      transition: transform 0.3s;
      width: 14px;
      height: 14px;
    }
    .dropdown:hover .dropdown-arrow {
      transform: rotate(180deg);
    }

  <script>
    // pageData COMPLETO (copia dal tuo index)
    const pageData = {
      '/': { label: 'Home', icon: 'üè†' },
      '/template/': { label: 'Template', icon: 'üß©' },
      '/colori': {
        label: 'Colori',
        icon: 'üåà',
        children: [
          { url: '/colori/gradienti', label: 'Gradienti', icon: 'üåà' },
          { url: '/colori/generatore', label: 'Generatore', icon: 'üî¥' },
          { url: '/colori/generatore2', label: 'Generatore 2', icon: 'üü¢' },
          { url: '/colori/picker', label: 'Color Picker', icon: 'üé®' },
          { url: '/colori/designer', label: 'Designer', icon: 'üñåÔ∏è' },
          { url: '/colori/designer2', label: 'Designer 2', icon: '‚úèÔ∏è' },
          { url: '/colori/hub', label: 'Hub', icon: 'üì±' },
          { url: '/colori/tools', label: 'tools', icon: 'üõ†Ô∏è' },
              { url: '/colori/elementi', label: 'Elementi', icon: 'üé®' }
        ]
      },
      // ... altre pagine
    };

    // FUNZIONI (copia dal tuo index)
    function createBreadcrumbs(currentPath) {
      const breadcrumbContainer = document.getElementById('breadcrumb');
      if (!breadcrumbContainer) return;
      
      breadcrumbContainer.innerHTML = '';
      const segments = getPathSegments(currentPath);

      segments.forEach((segment, index) => {
        const isLast = index === segments.length - 1;
        const segmentData = pageData[segment.path];
        if (!segmentData) return;

        const li = document.createElement('li');

        if (isLast) {
          li.innerHTML = `
            <span class="current">
              <span>${segmentData.icon}</span>
              <span>${segmentData.label}</span>
            </span>
          `;
        } else if (segmentData.children) {
          li.className = 'dropdown';
          li.innerHTML = `
            <span class="dropdown-trigger">
              <span>${segmentData.icon}</span>
              <span>${segmentData.label}</span>
              <svg class="dropdown-arrow" width="14" height="14" viewBox="0 0 12 12">
                <path d="M6 8L2 4h8l-4 4z" fill="currentColor"/>
              </svg>
            </span>
            <div class="dropdown-content">
              ${segmentData.children.map(child => `
                <a href="${mapUrlToFile(child.url)}" class="dropdown-item">
                  <span>${child.icon}</span>
                  ${child.label}
                </a>
              `).join('')}
            </div>
          `;
        } else {
          li.innerHTML = `
            <a href="${mapUrlToFile(segment.path)}">
              <span>${segmentData.icon}</span>
              <span>${segmentData.label}</span>
            </a>
          `;
        }

        breadcrumbContainer.appendChild(li);

        if (!isLast) {
          const separator = document.createElement('span');
          separator.className = 'breadcrumb-separator';
          separator.textContent = '‚Ä∫';
          breadcrumbContainer.appendChild(separator);
        }
      });
    }

    function mapUrlToFile(path) {
      switch (path) {
        case '/': return 'https://scottino2019-glitch.github.io/web-designer/index.html';
        case '/template/': return 'template.html';
        case '/colori': return 'colori_home.html';
        case '/colori/gradienti': return 'generatore_gradienti.html';
        case '/colori/generatore': return 'generatore_colore.html';
        case '/colori/generatore2': return 'generatore_di_colore.html';
        case '/colori/picker': return 'color-picker.html';
        case '/colori/designer': return 'designer.html';
        case '/colori/designer2': return 'designer2.html';
        case '/colori/hub': return 'hub_app.html';
        case '/colori/tools': return 'color-tools-suite.html';
        case '/colori/elementi': return 'elementi-color.html';
        
        default: return 'index.html';
      }
    }

    function getPathSegments(path) {
      if (path === '/') return [{ path: '/', label: 'Home' }];
      const parts = path.split('/').filter(part => part !== '');
      let currentPath = '';
      const segments = [{ path: '/', label: 'Home' }];
      parts.forEach(part => {
        currentPath += '/' + part;
        segments.push({ path: currentPath, label: part });
      });
      return segments;
    }

    // AVVIA breadcrumbs per questa pagina
    createBreadcrumbs('/colori');
  </script>
