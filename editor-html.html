    * {

    html {

      width: 100%;
    }

    .app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .toolbar {
      background: #1e293b;
      border-bottom: 1px solid #334155;
      display: flex;
      align-items: center;
      padding: 0;
      flex-shrink: 0;
    }

    .tabs {
      display: flex;
      flex: 1;
    }

    .tab {
      padding: 14px 24px;
      background: transparent;
      border: none;
      color: #94a3b8;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.2s;
    }

    .tab:hover {
      color: #e2e8f0;
      background: #334155;
    }

    .tab.active {
      color: #60a5fa;
      border-bottom-color: #60a5fa;
    }

    .template-selector {
      padding: 0 16px;
      border-left: 1px solid #334155;
    }

    .template-selector select {
      background: #334155;
      color: #e2e8f0;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      outline: none;
    }

    .template-selector select:hover {
      background: #475569;
    }

    .view-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    .view.active {
      display: block;
    }

    .editor {
      width: 100%;
      height: 100%;
      padding: 24px;
      font-family: 'SF Mono', 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 17px;
      line-height: 1.7;
      color: #e2e8f0;
      background: #0f172a;
      border: none;
      resize: none;
      outline: none;
      tab-size: 2;
    }

    .editor::selection {
      background: #3b82f6;
      color: white;
    }

    .editor::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    .editor::-webkit-scrollbar-track {
      background: #1e293b;
    }

    .editor::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 6px;
    }

    .editor::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    .preview {
      width: 100%;
      height: 100%;
      padding: 24px;
      background: #f8fafc;
      overflow: auto;
    }

    .preview::-webkit-scrollbar {
      width: 12px;
    }

    .preview::-webkit-scrollbar-track {
      background: #e2e8f0;
    }

    .preview::-webkit-scrollbar-thumb {
      background: #94a3b8;
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      .tab {
        padding: 12px 16px;
        font-size: 14px;
      }

      .editor {
        font-size: 15px;
        padding: 16px;
      }

      .preview {
        padding: 16px;
      }
    }
  </style>

  event.target.style.color = 'white';

    content.style.display = i === index ? 'block' : 'none';
  });
}
